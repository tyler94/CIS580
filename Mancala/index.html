<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
<div class='header center'>
    <h1 id='header-text'>Mancala</h1>
</div>

<div id='board' class='board center'>
    <div id='left-store'><div class='p2-big-cup'><span class='p2bigText' id='l6'>0</span><br><div id='l6-pebbles' class='pebble-div'></div></div></div>
    <div id='slots'>
        <div class='row'>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 5)'><span class='p2slotText' id='l5'>0</span><br><div id='l5-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 4)'><span class='p2slotText' id='l4'>0</span><br><div id='l4-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 3)'><span class='p2slotText' id='l3'>0</span><br><div id='l3-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 2)'><span class='p2slotText' id='l2'>0</span><br><div id='l2-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 1)'><span class='p2slotText' id='l1'>0</span><br><div id='l1-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p2' onclick='move("player 2", 0)'><span class='p2slotText' id='l0'>0</span><br><div id='l0-pebbles' class='pebble-div'></div></div></div>
        </div>
        <div class='row'>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 0)'><span class='p1slotText' id='r0'>0</span><br><div id='r0-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 1)'><span class='p1slotText' id='r1'>0</span><br><div id='r1-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 2)'><span class='p1slotText' id='r2'>0</span><br><div id='r2-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 3)'><span class='p1slotText' id='r3'>0</span><br><div id='r3-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 4)'><span class='p1slotText' id='r4'>0</span><br><div id='r4-pebbles' class='pebble-div'></div></div></div>
            <div class='slot'><div class='cup p1' onclick='move("player 1", 5)'><span class='p1slotText' id='r5'>0</span><br><div id='r5-pebbles' class='pebble-div'></div></div></div>
        </div>
    </div>
    <div id='right-store'><div class='p1-big-cup'><span class='p1bigText' id='r6'>0</span><br><div id='r6-pebbles' class='pebble-div'></div></div></div>
</div>

<h1 id="alert-messages" class='center'></h1>

<div id='game-over' class="center hidden">
    <div id='p2-score-container'><div id='p2-score'>0</div></div>
    <div id='reset-button-container'>
        <input id='reset-button' type='button' value='Reset Game' onclick='resetBoard()'/>
    </div>
    <div id='p1-score-container'><div id='p1-score'>0</div></div>
</div>
<script src='mancala.js'></script>
</body>
</html>
